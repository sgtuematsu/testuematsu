<!DOCTYPE html>
<html lang ="ja">
	<head>
	<title>縦つい。 〜縦書きツイート作成ツール〜</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.3.1.css" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div data-role="page" data-theme="b">

	<div data-role="header">
		<h1>縦つい。</h1>
	</div><!-- /header -->

	<div data-role="content" style='max-width:800px;margin:auto;'>
		ツイートを縦書きにします。そんだけです。<br>
		<label for="inputarea">
		<textarea id='inputarea'>
春はあけぼの、
夏は夜。
秋は夕暮れ、
冬はウィンター。</textarea></label>
		<div class='ui-grid-a'>
			<div class='ui-block-a'>
				<button data-role='button' data-icon='arrow-d' id='convertButton'>↓ 逆書き ↓</button>
			</div>
            <div class='ui-block-b'>
				<label>
					<button data-role='button' data-icon='delete' id='deleteButton'>削除</button>
				</label>
			</div>
		</div>
		<textarea id='outputarea' style='height:220px'></textarea>
		<div id='lettercount'></div>
		<div id='submits' style='display:block'>
			<button href=# data-role='button' data-icon='forward' id='tweetButton' disabled>ツイートする</button><br>
			<label type=checkbox>
				<input type=checkbox id='addURL' checked>このページのURLを含める
			</label>
		</div>
		<div style='margin:10px'></div>
		ソースコード<a href='script.coffee.txt' target=_blank>こちら</a>。(CoffeeScript)
		<hr>
		<ul>
			<li>テスト
		</ul>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
